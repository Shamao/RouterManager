// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'//2.1.2对应1.3
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.2'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.0.0" //
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    siteUrl = 'https://github.com/Shamao/RouterManager'
    gitUrl = 'git@github.com:Shamao/RouterManager.git'
    group = "com.louise.lsd.virouter"
    version = "1.0"
    id = 'VIRouter'
    name = 'VIRouter'
    email =  'liusaideng@gmail.com'
    packaging = 'aar'

}


task clean(type: Delete) {
    delete rootProject.buildDir
}
